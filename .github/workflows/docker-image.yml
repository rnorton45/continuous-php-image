name: Docker Image CD

on:
  push:
    branches: [ "master" ]
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out the codebase
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to ECR
      run: aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/s0d8d4y0
    
    - name: Build, tag and push the Docker image
      run: | 
        docker build . -t evari5te/continuouse_php_image
        docker tag evari5te/continuous_php_image:latest public.ecr.aws/s0d8d4y0/evari5te/continuous_php_image:latest
        docker push public.ecr.aws/s0d8d4y0/evari5te/continuous_php_image:latest
